{% extends "base.html" %}

{% block content %}
<h1>Please, enter the name of the city</h1>
<form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.city.label }}<br>
            {{ form.city(size=32) }}
        </p>
         <p>{{ form.degrees.label }} {{ form.degrees() }}</p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
